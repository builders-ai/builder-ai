<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builder AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0b3d91;
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
        }
        p {
            font-size: 1.3em;
            max-width: 700px;
            margin: 0 auto 30px;
        }
        .upload-box {
            background: white;
            color: #0b3d91;
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            margin: 20px;
            min-width: 300px;
        }
        button {
            background: #fcbb00;
            color: #0b3d91;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #e6a800;
        }
    </style>
</head>
<body>
    <h1>Builder AI</h1>
    <p>Upload your blueprint. Get lumber takeoffs, cost estimates, and timelines â€” instantly.</p>

    <div class="upload-box">
        <p><strong>Drop your blueprint here</strong></p>
        <input type="file" accept="image/*,.pdf" style="margin:20px 0;">
        <br>
        <button>Analyze Plans</button>
    </div>

    <p style="margin-top:50px; font-size:0.9em;">
        Built by a 25-year custom home builder. Real numbers. No bullshit.
    </p>
</body>
</html>
